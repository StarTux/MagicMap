name: MiniMap
description: Dynamic map item
author: StarTux
version: 0.1
api-version: 1.13
website: https://cavetale.com
main: com.winthier.minimap.MiniMapPlugin
depend: [ ]
softdepend: [ ]
commands:
  minimap:
    description: Debug command
    permission: minimap.minimap
    usage: |-
      /minimap reload
      /minimap setmarker <name> <text>
      /minimap color <index>
permissions:
  minimap.minimap:
    description: Use the /minimap command
    default: op
